<!DOCTYPE html>
<html>
<head>
    <title>Sisteyapp</title>
</head>
<body>
    {% block content %}
      <h1>Bienvenido a tu crédito!</h1>
      {% if user.is_authenticated %}
         <a href="{% url 'logout' %}">Cerrar Sesión</a>

        {% else %}
        <a href="{% url 'login_url' %}">Ingresar</a>
        <a href="{% url 'register_url' %}">Registrarse</a>
      {% endif %}

    {%endblock %}
</body>
</html>
